<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <style>
    @font-face {
      font-family: 'ChosunGs';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGs.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'CookieRun-Regular', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #cc0000; /* 유일하게 붉은색 */
      text-align: center;
      font-size: 36px;
    }

    form {
      background: #f2f2f2;
      padding: 30px;
      border-radius: 0;
      box-shadow: 0 8px 20px rgba(100, 100, 100, 0.1);
      max-width: 400px;
      margin: 30px auto;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 18px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 0;
      border: 1px solid #aaa;
      font-size: 18px;
      background-color: #fafafa;
      color: red;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #999;
      color: white;
      border: none;
      border-radius: 0;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #777;
    }

    .result, .error {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 0;
      text-align: center;
      font-size: 20px;
    }

    .result {
      background-color: #e6e6e6;
      color: #444;
      font-weight: bold;
    }

    .error {
      background-color: #f0f0f0;
      color: #666;
    }
  </style>
</head>
<body>

<h1>착한사람 눈에만 보이는 Calculator</h1>

<form th:action="@{/calculate}" method="post">
  <label for="num1">Number 1:</label>
  <input type="number" step="any" id="num1" name="num1" required />

  <label for="num2">Number 2:</label>
  <input type="number" step="any" id="num2" name="num2" required />

  <label for="operation">Operation:</label>
  <select id="operation" name="operation">
    <option value="add">Add (+)</option>
    <option value="subtract">Subtract (-)</option>
    <option value="multiply">Multiply (×)</option>
    <option value="divide">Divide (÷)</option>
  </select>

  <button type="submit">Calculate</button>
</form>

<div th:if="${errorMessage}" class="error">
  <p th:text="${errorMessage}"></p>
</div>

<div th:if="${result}" class="result">
  <h2>Result: <span th:text="${result}"></span></h2>
</div>

</body>
</html>
