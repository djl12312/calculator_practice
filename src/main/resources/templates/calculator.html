<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <style>
    @font-face {
    font-family: 'CookieRun-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

    body {
        font-family: exqt;
        background-color: white;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #gray;
        max-width: 400px;
        margin: 20px auto;
    }

    form {
        background: blue;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 4px rgba(0,0,0,.5);
        max-width: 400px;
        margin: 0 auto;
    }

      label {
          display: inline-block;
          margin-bottom: 10px;
          background-color: white;
      }

    input, select {
        width: 100%;
        background-color: white;
        color: white;
        border: none;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #0c0c0c;
        font-size: 24px;
    }

    button {
        background-color: white;
        color: navy;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }



    .result, .error {
        max-width: 400px;
        margin: 20px auto;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
    }

    .result{
        background-color: skyblue;
        color: #31708f;
    }

    .error {
        background-color: #f2dede;
        color: #a94442;
        }


  </style>
</head>
<body>
<h1>계산기</h1>
<form th:action="@{/calculate}" method="post">
  <label for="num1">Number 1:</label>
  <input type="number" step="any" id="num1" name="num1" required/>

  <label for="num2">Number 2:</label>
  <input type="number" step="any" id="num2" name="num2" required/>

  <label for="operation">Operation: </label>
  <select id="operation" name="operation">
    <option value="add">Add (+)</option>
    <option value="subtract">Subtract (-)</option>
    <option value="multiply">Multiply (×)</option>
    <option value="divide">Divide (÷)</option>
  </select>

  <button type="submit" style="font-family: exqt">Calculate</button>
</form>

<div th:if="${errorMessage}" class="error">
  <p th:text="${errorMessage}"></p>
</div>

<div th:if="${result}" class="result">
  <h2>Result: <span th:text="${result}"></span></h2>
</div>
</body>
</html>
